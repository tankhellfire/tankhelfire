<body style="touch-action:manipulation;overflow:hidden;margin:0;background-color:#1E1F22;" class="vsc-initialized">
<div style="display: flex;">
  <button id="run">run</button>
  <button id="donload">donload</button>
</div>
  <textarea id="input">alert(1)</textarea>
  <script>

    function $(id){
      return document.getElementById(id);
    }

    function sanitizeString(str){
      return str.replaceAll('\\', '\\\\').replaceAll('\`', '\\\`').replaceAll('\$', '\\\$');
    }

run.onclick=(()=>{
      try{
        value = eval($("input").value);
        if(value){
          alert('script returned with {'+value+'}');
        }
      }catch(er){alert(er)}
})


donload.onclick=(()=>{
downloadStringAsText(document.documentElement.outerHTML,'ny.html')
})

    function openStringAsNewTab(htmlContent){
      const newTab = window.open();
      newTab.document.write(htmlContent);
      newTab.document.close();
    }

    function downloadStringAsText(content, filename){
      const blob = new Blob([content],{ type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.download = filename;
      link.href = url;
      document.body.appendChild(link);//firefox
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    $("input").value=`
let str=\`${sanitizeString(document.documentElement.innerHTML)}\`;
openStringAsNewTab(str,'a.html');`
  </script></body></html>
