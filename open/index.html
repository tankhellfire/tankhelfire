<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Opener</title>
    <style>
      * {
        margin: 8px;
      }
      
      div{
        margin: 0px;
      }
    </style>
  </head>
  <body style="font-family: Consolas, monospace;background-color: #000;color:#fff">
    <input type="file" id="fileInput"/>
    <p id="info">click "Choose File"</p>
    <div>
      <button id="openInNewTab">open in new tab</button>
    </div>
    <script>
      let file
      document.getElementById('fileInput').addEventListener('change', function(event) {
        file = event.target.files[0];
        if (file) {
          console.log(file)
          info.textContent=`
${file.name}
${file.size}
${file.type}
${file.lastModifiedDate}
`
        }else{
          info.textContent='click "Choose File"'
        }
      });
    </script>
  </body>
</html>
