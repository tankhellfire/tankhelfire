<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Opener</title>
    <style>
      * {
        margin: 8px;
      }
      
      div{
        margin: 0px;
      }
    </style>
  </head>
  <body style="font-family: Consolas, monospace;background-color: #000;color:#fff">
    <input type="file" id="fileInput"/>
    <p id="info">click "Choose File"</p>
    <div>
      <button id="openInNewTab">open in new tab</button><button id="openInNewTabAsText">open in new tab as text</button>
    </div>
    <script>
      let file
      
      openInNewTab.onclick=()=>{
        window.open(URL.createObjectURL(file))
      }
      openInNewTabAsText.onclick=()=>{
        window.open(URL.createObjectURL(file))
      }
      
      
      document.getElementById('fileInput').addEventListener('change', function(event) {
        file = event.target.files[0];
        if (file) {
          console.log(file)
          info.innerHTML=`<h2>${file.name}</h2>${file.size} B
${file.type}
${file.lastModifiedDate}
`.replace(/\n/g, "<br>")
        }else{
          info.innerHTML='click "Choose File"'
        }
      });
    </script>
  </body>
</html>
