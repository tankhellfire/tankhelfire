<!DOCTYPE html>
<html lang="en" oncontextmenu="//return false;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>name</title>
  <script src="/new.js"></script>
  <script src="/lib/lib.js"></script>
  <script src="/lib/utill.js"></script>
  <style>
    *{margin:0;font-family:Consolas,monospace}
  </style>
</head>
<body>
  <h1 id="statusCard">awaiting js</h1>
  <script>
    (async()=>{
      statusCard.textContent='importing'
      await new Promise(resolve => setTimeout(resolve, 0));
      
      [THREE,spaceGame7]=await Promise.all(
      [import("/lib/three/build/three.module.min.js"),lib('spaceGame7/index.js')])
      
      
      statusCard.textContent='loading'
      await new Promise(resolve => setTimeout(resolve, 0));
      
      
      
      
      Object.assign(utill,{
        fullscreen:1,
        pointerLock:1
        //keyPreventDefault:1
      });
      
      
      game=new spaceGame7.game({
        objCount:window.location.hash.substr(1)
      });
      
      
      // Create a WebGLRenderer
      renderer=new THREE.WebGLRenderer({antialias:1});
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set up an Orthographic Camera
      camera=new THREE.PerspectiveCamera();
      camera.position.z=1;
      
      function onResize() {
        const width=window.innerWidth;
        const height=window.innerHeight;

        renderer.setSize(width,height);
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize', onResize);
      onResize();

      const scene = new THREE.Scene();
      
      window.map=[]
      
              const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('/space game 7/assets/mouse.svg',(texture) => {
          texture.minFilter = THREE.NearestFilter; // For scaling down
          texture.magFilter = THREE.NearestFilter; // For scaling up
          texture.generateMipmaps = false; // Disable mipmaps for sharper edges
        });

        const geometry = new THREE.PlaneGeometry(1, 1); // 1x1 units
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      
      for(let obj of game.obj){


        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);
        
        map.push({obj,real:plane})
      } 
      
      
      async function update() {
        game.physics(Date.now()/1000)
        
        for(let{obj,real}of map){
          real.position.x=obj.x
          real.position.y=obj.y
          real.scale.x=obj.size
          real.scale.y=obj.size
          real.rotation.z=obj.dir*2*Math.PI
        }
        
        renderer.render(scene, camera)
        requestAnimationFrame(update);
      }
      update()
      
game.obj[0].vx=0
game.obj[0].vy=0
game.obj[0].x=0
game.obj[0].y=0
game.obj[0].vdir=0
game.obj[0].dir=0
game.obj[0].size=1
      
      
      
      
      statusCard.remove()
      console.log(`%cload time: ${performance.now()/1000}s`,"color:#0f0")
    })()
  </script>
</body>
</html>
