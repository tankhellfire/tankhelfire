<!DOCTYPE html>
<html lang="en" oncontextmenu="//return false;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>name</title>
  <script src="/new.js"></script>
  <script src="/lib/lib.js"></script>
  <script src="/lib/utill.js"></script>
  <style>
    *{margin:0;font-family:Consolas,monospace}
  </style>
</head>
<body>
  <h1 id="statusCard">awaiting js</h1>
  <script>
(async()=>{
statusCard.textContent='importing'
await new Promise(resolve => setTimeout(resolve, 0));

[THREE,spaceGame7]=await Promise.all(
[import("/lib/three/build/three.module.min.js"),lib('spaceGame7/index.js')])


statusCard.textContent='loading'
await new Promise(resolve => setTimeout(resolve, 0));
      
      
      
      
Object.assign(utill,{
  fullscreen:1,
  pointerLock:1
});


THREE.Euler.DEFAULT_ORDER="YXZ"

scene=new THREE.Scene();
camera=new THREE.PerspectiveCamera(120,1,0.1,1000);
camera.position.z=2;

renderer=new THREE.WebGLRenderer({antialias:1});


function updateCanvas() {
  const width=window.innerWidth;
  const height=window.innerHeight;

  const vmin=Math.min(1, width/height)

  renderer.setSize(width, height);
  camera.aspect=width/height;

  camera.zoom=vmin
  camera.updateProjectionMatrix();
}
window.addEventListener('resize',updateCanvas);
updateCanvas();
      
      
const geometry = new THREE.BoxGeometry(1,1,1);
const material = new THREE.MeshBasicMaterial
const edgeMaterial = new THREE.MeshBasicMaterial({color:'#ffffff'})
const edges = new THREE.EdgesGeometry(geometry); // Extract edges
const edgeLines = new THREE.LineSegments(edges, edgeMaterial);
let cube = new THREE.Mesh(geometry, material);
cube.add(edgeLines); // Add edges as a child of the cube
scene.add(cube);
edgeMaterial.color='#ffffff'
cube = new THREE.Mesh(geometry, material);
cube.add(edgeLines); // Add edges as a child of the cube
scene.add(cube);
      
      
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
      


statusCard.remove()
console.log(`%cload time: ${performance.now()/1000}s`,"color:#0f0")

document.body.appendChild(renderer.domElement);
animate();
      
})()
  </script>
</body>
</html>
