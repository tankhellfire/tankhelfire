<!DOCTYPE html>
<html oncontextmenu="return false;" style="/*cursor:none;*/">

      href="https://cdn.glitch.global/bed9cdd6-7e4b-4213-81e3-add8659ca6d7/cat%20pick.png?v=1706326820251"

    />
    <title>Tankhellfire</title>
  </head>
  
  <body style="touch-action:manipulation;overflow:hidden;margin:0;background-color:#111111;height:100vh;width:100vw;">
    
    <div style="position:absolute;left:;top:;user-select:none;color:#A0A0A0">a</div>
    
    <img
      id="1"
      src="https://cdn.glitch.global/bed9cdd6-7e4b-4213-81e3-add8659ca6d7/spacegamev5.png?v=1706326842458"
      alt="spacegamev5.PNG"
      style="
      position:absolute;
      width:10vmin;height:10vmin;
      left:;top:;
      z-index:0;"
    />
      
  </body>
<script>
const main=document.body;

let keyState={
  w:0,
  a:0,
  s:0,
  d:0
};
let mouse={
  aveX:0,
  aveY:0,
  mouse:{x:0,y:0,click:{now:0,last:0}},
  touch:{
  }
};
let device={
};

document.addEventListener("keydown", (event) => {
  if (keyState[event.key]!=undefined) {
    keyState[event.key]=1;
  };
});
document.addEventListener("keyup", (event) => {
  if (keyState[event.key]!=undefined) {
    keyState[event.key]=0;
  };
});
  
document.addEventListener("mousemove", (event) => {
  mouse.mouse.x = event.clientX;
  mouse.mouse.y = event.clientY;
  mouse.mouse.target=event.target.tagName;
  // mouse.mouse.x+=event.movementX;
  // mouse.mouse.y+=event.movementY;
});
document.addEventListener("mousedown", (event) => {
  mouse.mouse.click.now=1;
  mouse.mouse.target=event.target.tagName;
});
document.addEventListener("mouseup", (event) => {
  mouse.mouse.click.now=0;
});

function handleTouchMove(event) {
  mouse.touch = {};
  for (const touch of event.touches) {
    const currentElement = document.elementFromPoint(touch.clientX, touch.clientY);
    const currentElements = document.elementsFromPoint(touch.clientX, touch.clientY);
    mouse.touch[touch.identifier] = {
      x:touch.clientX,
      y:touch.clientY,
      startTarget:touch.currentElement.tagName,
      target:currentElement,
      targets:currentElements,
      force:touch.force,
    };
  }
};
document.addEventListener("touchmove",handleTouchMove);
document.addEventListener("touchend",handleTouchMove);
//Math.random()
//main.children[1].style.zIndex
//while(performance.now()<ty+1000);
let ty = 0;
let upf;
let a=0;
let b=0;


function uptade() {
  upf = (performance.now() - ty) / 1000;
  ty = performance.now();

  let ax=0;
  let ay=0;
  let av=0;
  if(Object.keys(mouse.touch).length===0){
    ax+=mouse.mouse.x;
    ay+=mouse.mouse.y;
    av++;
  };
  for(i in mouse.touch){
    ax+=mouse.touch[i].x;
    ay+=mouse.touch[i].y;
    av++;
  };
  mouse.aveX=ax/av;
  mouse.aveY=ay/av;

  if(keyState.a==1){
    a-=100*upf;
  };
  if(keyState.d==1){
    a+=100*upf;
  };
  if(keyState.w==1){
    b-=100*upf;
  };
  if(keyState.s==1){
    b+=100*upf;
  };

  main.children[0].style.left = mouse.aveX+"px";
  main.children[0].style.top = mouse.aveY-15+"px";
  main.children[0].innerText = JSON.stringify(mouse);//1/upf;

  main.children[1].style.left = a+"vmin";
  main.children[1].style.top = b+"vmin";

  if(mouse.mouse.click.last=='0'&&mouse.mouse.click.now=='1'){
    console.log(mouse.mouse.target);
    console.log(document.elementFromPoint(mouse.mouse.x,mouse.mouse.y))
  }

  
  mouse.mouse.click.last=mouse.mouse.click.now;
  requestAnimationFrame(uptade);
}
uptade()
</script>
</html>
