<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/mouse.svg" />
    <title>hmm</title>
    <style>
      * {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-user-select: none;
        /* Safari */
        -ms-user-select: none;
        /* IE 10 and IE 11 */
        user-select: none;
        /* Standard syntax */
      }
      
      .line {
        position: absolute;
        height: 1vmax; /* Thickness of the line */
        background: #fff;
        transform-origin: center left;
      }
    </style>
    <script src="/lib/utill.js"></script>
    <script src="/lib/lib.js"></script>
  </head>
  <body style="margin: 0; height: 100vh; width: 100vw;font-family: Consolas, monospace;background-color: #000;color:#fff">
    <cliper
      style="
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: absolute;   
      "
    >
      <main
        id="main"
        style="
          position: absolute;
          height: 50vmax;
          width: 50vmax;
          top: 50vh;
          left: 50vw;
        "
      >
      </main>
    </cliper>
    <script src="index.js"></script>
  </body>
</html>
