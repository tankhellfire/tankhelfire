<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="color-scheme" content="light dark">
  <title>Custom Audio Player</title>
  <script src="/lib/npm/jsmediatags/dist/jsmediatags.min.js"></script>
  <style>
    body {
      max-width: 600px;
      text-align: center;
      padding: 20px;
      margin: 0 auto;
    }
    *{
      font-family: Consolas, monospace;
    }
    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .thumbnail {
      height: 50vmin;
      object-fit: cover;
      display: none;
    }
    .time-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 20px;
      background: #ddd;
      outline: none;
      border-radius: 4px;
      touch-action: none; /* Prevents screen scrolling on touch devices */
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
    .play-pause {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .play-pause:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <input type="file" id="fileInput" accept="audio/*">
    <img id="thumbnail" class="thumbnail" alt="Thumbnail">
    <button id="playPauseButton" class="play-pause">Play</button>
    <div class="time-info">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>
    <input type="range" id="seekBar" class="slider" value="0" max="100">
  </div>

  <audio id="audioPlayer" loop hidden></audio>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const seekBar = document.getElementById('seekBar');
    const currentTimeDisplay = document.getElementById('currentTime');
    const totalTimeDisplay = document.getElementById('totalTime');
    const thumbnail = document.getElementById('thumbnail');
    const playPauseButton = document.getElementById('playPauseButton');

    function formatTime(seconds) {
      try{
      const minutes = Math.floor(seconds / 60);
      const secs =seconds % 60;
      return `${minutes}:${secs < 10 ? '0' : ''}${secs.toFixed(2)}`;
        }catch(e){alert(e)}
    }

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Load the audio file into the player
      const fileURL = URL.createObjectURL(file);
      audioPlayer.src = fileURL;
      audioPlayer.load();

      // Extract metadata using jsmediatags
      jsmediatags.read(file, {
        onSuccess: (tag) => {
          const { picture } = tag.tags;
          if (picture) {
            const data = picture.data;
            const format = picture.format;
            const base64String = data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
            const thumbnailURL = `data:${format};base64,${btoa(base64String)}`;
            thumbnail.src = thumbnailURL;
            thumbnail.style.display = 'block';
          }
        },
        onError: (error) => {
          console.log('Error reading metadata:', error);
        }
      });

      // Set up event listeners for the audio player
      audioPlayer.addEventListener('loadedmetadata', () => {
        seekBar.max = Math.floor(audioPlayer.duration);
        totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
      });

      audioPlayer.addEventListener('timeupdate', () => {
        seekBar.value = audioPlayer.currentTime;
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
      });

      seekBar.addEventListener('input', () => {
        audioPlayer.currentTime = seekBar.value;
      });
    });

    // Play/Pause Button
    playPauseButton.addEventListener('click', () => {
      if (audioPlayer.paused || audioPlayer.ended) {
        audioPlayer.play();
        playPauseButton.textContent = 'Pause';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = 'Play';
      }
    });

  </script>
</body>
</html>
