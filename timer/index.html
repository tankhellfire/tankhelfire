<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="interactive-widget=resizes-content"/>
    <link rel="icon" href="timer/assets/mouse.svg"/>
    <title>smart timer</title>
    <style>
      .select {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-user-select: none;
        /* Safari */
        -ms-user-select: none;
        /* IE 10 and IE 11 */
        user-select: none;
        /* Standard syntax */
      }
    </style>
    <script src="timer/utill.js"></script>
    <script src="timer/db.js"></script>
  </head>
  <body class="select" style="margin: 0; height: 100vh; width: 100vw">
    <cliper style="overflow: hidden; height: 100vh; width: 100vw; position: absolute; background-color: #313338;color:#F2F3F5">
          <div id="text" style="width: 100vw;"></div>
          <div id="m" style="width: 100vw;"></div>
      <div style="position: absolute;top: 50vh;left: 50vw;transform: translate(-50%, -50%);text-align: center;">
        <h1 id="timer"></h1>
        <h2 id="alarmTime">a</h2>
      </div>
    </cliper>
    <script src="timer/game.js"></script>
  </body>
</html>
