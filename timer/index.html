<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="interactive-widget=resizes-content" />
    <link rel="icon" href="timer/assets/mouse.svg" />
    <title>smart timer</title>
    <style>
      .select {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-user-select: none;
        /* Safari */
        -ms-user-select: none;
        /* IE 10 and IE 11 */
        user-select: none;
        /* Standard syntax */
      }
    </style>
    <style>
      /* Styling the main container */
      .container {
        position: absolute;
        top: 50vh;
        left: 50vw;
        height: 100vmin;
        width: 100vmin;
        transform: translate(-50%, -50%);
        text-align: center;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      /* Styling the timer text */
      #timer {
        font-size: 15vmin; /* Resizes with the viewport */
        margin: 0;
      }

      /* Styling the time container */
      .time-container {
        display: flex;
        align-items: center;
        font-size: 10vmin; /* Set font size relative to viewport */
      }

      /* Styling individual time segments */
      .time-segment {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Styling buttons */
      .time-segment button {
        font-size: 5vmin; /* Button text size */
        width: 10vmin;
        height: 10vmin;
        border: none;
        border-radius: 0.5vmin;
        cursor: pointer;
      }

      /* Styling colons */
      .time-container span {
      }
    </style>
    <script src="utill.js"></script>
    <script src="db.js"></script>
  </head>
  <body class="select" style="margin: 0; height: 100vh; width: 100vw">
    <cliper
      style="
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: absolute;
        background-color: #313338;
        color: #f2f3f5;
      "
    >
      <div class="container">
        <div id="timer">loading</div>
        <div class="time-container">
          <div class="time-segment">
            <button>↑</button>
            <span id="hours">00</span>
            <button>↓</button>
          </div>
          <span>:</span>
          <div class="time-segment">
            <button>↑</button>
            <span id="minutes">00</span>
            <button>↓</button>
          </div>
          <span>:</span>
          <div class="time-segment">
            <button>↑</button>
            <span id="seconds">00</span>
            <button>↓</button>
          </div>
        </div>
      </div>
    </cliper>
    <script src="game.js"></script>
  </body>
</html>
