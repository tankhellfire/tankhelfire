<!DOCTYPE html>
<html lang="en" oncontextmenu="//return false;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Markdown to HTML</title>
  <script src="../lib/marked.min.js"></script>
  <script src="../new.js"></script>
  <script src="../lib/lib.js"></script>
  <style>
    *{margin:0;font-family:Consolas,monospace}
  </style>
</head>
<body>
  <textarea id="markdown" placeholder="Enter Markdown here..."></textarea>
  <button onclick="convertMarkdown()">Convert</button>
  <button onclick="copyHTML()">copy</button>
  <div id="output"></div>

  <script>
    let markdownHTML=''
    function convertMarkdown(){
      markdownHTML=document.getElementById("output").innerHTML=marked.parse(document.getElementById("markdown").value);
    }
    function copyHTML(){
      navigator.clipboard.writeText(markdownHTML)
    }
  </script>
</body>
</html>
