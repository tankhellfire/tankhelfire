<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Global Import</title>
</head>
<body style="margin: 0; height: 100vh; width: 100vw;font-family: Consolas, monospace;background-color: #000;color:#fff">
  <script type="module">
    // Import Three.js and assign it to the global scope
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';
    window.THREE = THREE;

    // Trigger an event or set up a callback once the module is ready
    window.dispatchEvent(new Event('threejs-ready'));
  </script>

  <!-- Other scripts that rely on THREE -->
  <script>
    // Wait until THREE is ready before running code
    window.addEventListener('threejs-ready', () => {
      // Now you can safely use THREE
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    });
  </script>
</body>
</html>
