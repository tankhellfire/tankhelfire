<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Global Import</title>
</head>
<body style="margin: 0; height: 100vh; width: 100vw;font-family: Consolas, monospace;background-color: #000;color:#fff">
  <script type="module">
    // Import Three.js and assign it to the global scope
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';
    window.THREE = THREE;

    // Trigger an event or set up a callback once the module is ready
    window.dispatchEvent(new Event('threejs-ready'));
  </script>

  <!-- Other scripts that rely on THREE -->
  <script>
    // Wait until THREE is ready
    window.addEventListener('threejs-ready', () => {
      // Set up the scene, camera, and renderer
      window.scene = new THREE.Scene();
      window.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      camera.position.z = 5;

      window.renderer = new THREE.WebGLRenderer();
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add a cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      
      // Create the edges and add them as a child of the cube
      const edges = new THREE.EdgesGeometry(geometry); // Extract edges
      const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 }); // Black edges
      const edgeLines = new THREE.LineSegments(edges, edgeMaterial);
      cube.add(edgeLines); // Add edges as a child of the cube
      
      scene.add(cube);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // Resize canvas and camera on window resize
      window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Update renderer size
        renderer.setSize(width, height);

        // Update camera aspect ratio and projection matrix
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });
    });
  </script>
</body>
</html>
