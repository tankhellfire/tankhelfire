<!DOCTYPE html>
<html lang="en" oncontextmenu="//return false;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>name</title>
  <script src="../new.js"></script>
  <script src="../lib/lib.js"></script>
  <style>
    *{margin:0;font-family:Consolas,monospace}
  </style>
</head>
<body>
  <h1 id="statusCard">awaiting js</h1>
  <script>
    (async()=>{//https://api.mojang.com/users/profiles/minecraft/TankheIIfire
      statusCard.textContent='importing'


      statusCard.textContent='fetching'
      await new Promise(resolve => setTimeout(resolve, 0));
      
      [bazaar,collections]=await Promise.all([
        fetch('https://api.hypixel.net/v2/skyblock/bazaar').then(e=>e.json()),
        fetch('collections.json').then(e=>e.json()).catch(e=>fetch('https://tankhellfire.glitch.me/hyp/collections.json').then(e=>e.json())),//https://api.hypixel.net/v2/resources/skyblock/collections
        fetch('craft.json').then(e=>e.json()).catch(e=>fetch('https://tankhellfire.glitch.me/hyp/craft.json').then(e=>e.json()))//https://raw.githubusercontent.com/kr45732/skyblock-plus-data/main/InternalNameMappings.json
      ])
      
      statusCard.textContent='loading'
      await new Promise(resolve => setTimeout(resolve, 0));

      let out=''
      Object.values(bazaar.products).map(({product_id,quick_status})=>out+=`${product_id}
buy
${quick_status.sellPrice}
${quick_status.sellVolume}
sell
${quick_status.buyPrice}
${quick_status.buyVolume}

`
      )
      document.body.appendChild(document.createElement('pre')).textContent=out
      
      statusCard.remove()
      console.log(`%cload time: ${performance.now()/1000}s`,"color:#0f0")
    })()
  </script>
</body>
</html>
