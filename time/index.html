<meta name="color-scheme" content="light dark">
<body>
<script>
document.head.innerHTML+='<title id="b">'
document.body.innerHTML+='<span id="c">'
setInterval(e=>{
  let a=new Date
  b.textContent=c.textContent=`${a.getHours().toString().padStart(2,0)}:${a.getMinutes().toString().padStart(2,0)}:${a.getSeconds().toString().padStart(2,0)}`
},100)</script>
