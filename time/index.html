<meta name="color-scheme" content="light dark">
<body>
<script>
document.head.innerHTML+='<title id="b">'
document.body.innerHTML+='<span id="c">'
setInterval(e=>{
  a=new Date
  days=(a.getHours()+(a.getMinutes()+(a.getSeconds()+a.getUTCMilliseconds()/1000)/60)/60)/24+''
  c.innerHTML=`${b.textContent=`${a.getHours().toString().padStart(2,0)}:${a.getMinutes().toString().padStart(2,0)}:${a.getSeconds().toString().padStart(2,0)}`}<br>${days.slice(2,4)}.${days.slice(4,6)}.${days.slice(6,8)}`
},100)</script>
